{% extends 'index.html' %}

{% block main %}
<h2>{{ title }}</h2>
<table>
  <thead>
    <tr>
      <th>Nickname</th>
      <th>Bandwidth</th>
      <th>Uptime</th>
      <th>Country</th>
      <th>Flags</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    {% for node in nodes %}
    <tr>
      <td><a href="/node/{{ node.fingerprint if node.fingerprint else node.hashed_fingerprint }}">{{ node.nickname }}</a></td>
      <td>{{ node | bandwidth }}</td>
      <td>{{ node | uptime }}</td>
      <td>{{ node.country_name }}</td>
      <td>{{ node.flags | join(', ') }}</td>
      <td>{{ node.type | title }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
